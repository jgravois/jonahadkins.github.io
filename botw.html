<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Breath of the World</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 96%;
      width: 100%;
    }

    #bottom{
      color: rgb(40,165,213);
      text-shadow: 0 0 5px rgb(80,205,253);
      font-family: 'Montserrat', sans-serif;
      background: rgb(0,06,20);

    }

    #bottom a{

        color: rgb(40,165,213);
    }

  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/VectorTileLayer",
      "dojo/domReady!"
    ], function(Map, MapView, VectorTileLayer) {
      var map = new Map();
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.5795, 39.8282],
        zoom: 3,
        constraints: {
      minZoom: 1,
      maxZoom: 6},
        showAttribution: true
      });
      var tileLyr = new VectorTileLayer({
        url: "http://arcgis.com/sharing/rest/content/items/d1ebacca50444d329b02a36cc20c46c7/resources/styles/root.json"
      });
      map.add(tileLyr);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
<div id ="bottom">
<font size="6">     Breath of the World</font>
<br>
<font size="2">     Made by <a target="blank" href="https://twitter.com/jonahadkins">Jonah Adkins</a></font>
<br><br></div>
</html>
