<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='initial-scale=1, maximum-scale=1,user-scalable=no' />
    <title>Simple Map</title>
    <link rel='stylesheet' href='https://js.arcgis.com/3.20/esri/css/esri.css'>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  <script>
        var dojoConfig = {
            async: true,
            debug: true, // only for development
            packages: [{
                name: 'Canvas-Flowmap-Layer',
                location: '../demo/flow/'
                //main: 'CanvasFlowmapLayer'
            }]
        };
    </script>
    <script src='https://js.arcgis.com/3.20/'></script>
    <script>
        var map;

        require(
            [
                'Canvas-Flowmap-Layer/CanvasFlowmapLayer',
                'esri/graphic',
                'esri/map',
                'dojo/domReady!'
            ],
            function(
                CanvasFlowmapLayer,
                Graphic,
                Map,
                FeatureLayer
            ) {
                map = new Map('map', {
                    basemap: 'dark-gray-vector',
                    center: [-98, 34],
                    zoom: 4
                });

                map.on('load', function() {
                    var tropicalLayer = new CanvasFlowmapLayer({
                        url: 'http://services.arcgis.com/41TSzUbTxELRIXMD/ArcGIS/rest/services/Historical_Tropical_Storm_Tracks/FeatureServer/0',
                        id: 'tropical',
                        visible: true,
                        originAndDestinationFieldIds: {
                            originUniqueIdField: 'fid',
                            originGeometry: {
                                x: 'start_x',
                                y: 'start_y',
                                spatialReference: {
                                    wkid: 4326
                                }
                            },
                            destinationUniqueIdField: 'fid1',
                            destinationGeometry: {
                                x: 'end_x',
                                y: 'end_y',
                                spatialReference: {
                                    wkid: 4326
                                }
                            }
                        },
                        pathDisplayMode: 'all',
                        pathProperties: {
                            type: 'simple',
                            symbol: {
                                strokeStyle: 'rgba(207, 241, 17, 0.8)',
                                shadowBlur: 1.5,
                                lineWidth: 0.5,
                                shadowColor: 'rgb(207, 241, 17)',
                                lineCap: 'round'
                            }
                        },
                        wrapAroundCanvas: true,
                        animationStarted: true
                    });
                });
                map.addLayer(tropicalLayer);

            });
    </script>
</head>

<body>
    <div id='map'></div>
</body>

</html>
